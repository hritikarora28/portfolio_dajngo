{% extends "base.html" %} {% block title %} Home {% endblock title %} {% block contactactive %}active{% endblock contactactive %} {% block body %}
<div class="container my-3">
	<h1>Contact-Us</h1>
	<form method="post" action="contact">
		{% csrf_token %}
		<div class="form-group">
			<label for="name">Name</label>
			<input
				type="text"
				class="form-control"
				id="name"
				aria-describedby="name"
				name="name"
				placeholder="Enter Your Name"
			/>
		</div>
		<div class="form-group">
			<label for="email">Email address</label>
			<input
				type="email"
				class="form-control"
				id="email"
				aria-describedby="emailHelp"
				name="email"
				placeholder="Enter email"
			/>
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="phone">Phone Number</label>
			<input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone Number" />
		</div>
		<div class="form-group">
			<label for="content">How may we help you</label>
			<textarea
				type="textarea"
				class="form-control"
				id="content"
				placeholder="Describe your issues"
				cols="30"
				rows="5"
				name="msg"
			></textarea>
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
{% endblock body %}
